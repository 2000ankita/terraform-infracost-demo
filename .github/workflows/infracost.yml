name: Infracost on Push or PR

on:
  push:
    paths:
      - '**.tf'
      - '.github/workflows/**.yml'
  pull_request:
    paths:
      - '**.tf'

env:
  INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}
  GOOGLE_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
  GCP_PROJECT_ID: your-project-id         # Replace with your actual project ID or use secret
  GCP_LOCATION: us-central1
  GCP_MODEL_ID: chat-bison

jobs:
  infracost:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Install Infracost CLI
        run: |
          curl -s https://raw.githubusercontent.com/infracost/infracost/master/scripts/install.sh | sh
          echo "$HOME/.infracost/bin" >> $GITHUB_PATH

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan.binary -var="gcp_credentials=${GOOGLE_CREDENTIALS}"

      - name: Convert plan to JSON
        run: terraform show -json tfplan.binary > tfplan.json

      - name: Run Infracost diff
        run: |
          infracost diff \
            --path tfplan.json \
            --project-name infracost-proj \
            --format json \
            --out-file infracost-output.json

      - name: Save cost report to repo
        uses: EndBug/add-and-commit@v9
        with:
          message: "chore: update Infracost report"
          add: 'infracost-output.json'
          default_author: github_actions

      - name: Post Infracost comment on PR
        if: github.event_name == 'pull_request'
        run: |
          infracost comment github \
            --path infracost-output.json \
            --repo $GITHUB_REPOSITORY \
            --github-token ${{ secrets.GITHUB_TOKEN }} \
            --pull-request ${{ github.event.pull_request.number }} \
            --behavior update

      - name: 🔐 Authenticate with Google Cloud
        id: auth
        run: |
          echo "${GOOGLE_CREDENTIALS}" > key.json
          gcloud auth activate-service-account --key-file=key.json
          ACCESS_TOKEN=$(gcloud auth print-access-token)
          echo "ACCESS_TOKEN=$ACCESS_TOKEN" >> $GITHUB_ENV

      - name: 🤖 Call Vertex AI for Recommendations
        run: |
          PROMPT=$(cat infracost-output.json | jq -c .)
          RESPONSE=$(curl -s -X POST \
            -H "Authorization: Bearer $ACCESS_TOKEN" \
            -H "Content-Type: application/json" \
            "https://us-central1-aiplatform.googleapis.com/v1/projects/${GCP_PROJECT_ID}/locations/${GCP_LOCATION}/publishers/google/models/${GCP_MODEL_ID}:predict" \
            -d '{
              "instances": [
                {
                  "messages": [
                    {
                      "author": "user",
                      "content": "You are a FinOps AI. Analyze this Infracost report and give cloud cost optimization recommendations:\n'"$PROMPT"'"
                    }
                  ]
                }
              ]
            }')

          echo "$RESPONSE" > genai-response.json
          echo "🔍 GenAI Recommendation:"
          jq -r '.predictions[0].candidates[0].content' genai-response.json
