name: Infracost + GenAI Recommendation

on:
  push:
    paths:
      - '**.tf'
      - '.github/workflows/**.yml'
  pull_request:
    paths:
      - '**.tf'

env:
  INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}
  GOOGLE_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
  GCP_PROJECT_ID: infracost-proj
  GCP_LOCATION: us-central1
  GCP_MODEL_ID: chat-bison

jobs:
  cost-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Install Infracost
        run: |
          curl -s https://raw.githubusercontent.com/infracost/infracost/master/scripts/install.sh | sh
          echo "$HOME/.infracost/bin" >> $GITHUB_PATH

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan.binary -var="gcp_credentials=${GOOGLE_CREDENTIALS}"

      - name: Convert Plan to JSON
        run: terraform show -json tfplan.binary > tfplan.json

      - name: Run Infracost
        run: |
          infracost diff \
            --path tfplan.json \
            --project-name infracost-proj \
            --format json \
            --out-file infracost-output.json

      - name: Generate Access Token for GenAI
        id: auth
        run: |
          echo "${GOOGLE_CREDENTIALS}" > key.json
          ACCESS_TOKEN=$(curl -s -X POST -H "Content-Type: application/json" \
            -d @key.json \
            "https://oauth2.googleapis.com/token?grant_type=urn:ietf:params:oauth:grant-type:jwt-bearer&assertion=$(jq -r @json key.json)" || true)
          export ACCESS_TOKEN=$(gcloud auth application-default print-access-token)
          echo "ACCESS_TOKEN=$ACCESS_TOKEN" >> $GITHUB_ENV

      - name: GenAI Recommendation using Vertex AI
        run: |
          PROMPT=$(cat infracost-output.json | jq -r tostring)

          RESPONSE=$(curl -s -X POST \
            -H "Authorization: Bearer $ACCESS_TOKEN" \
            -H "Content-Type: application/json" \
            "https://us-central1-aiplatform.googleapis.com/v1/projects/${GCP_PROJECT_ID}/locations/${GCP_LOCATION}/publishers/google/models/${GCP_MODEL_ID}:predict" \
            -d '{
              "instances": [
                {
                  "messages": [
                    {
                      "author": "user",
                      "content": "You are a FinOps expert AI. Please analyze this Infracost report and give me cost optimization suggestions:\n'"$PROMPT"'"
                    }
                  ]
                }
              ]
            }')

          echo "$RESPONSE" > genai-response.json
          echo "üîç GenAI Recommendation:"
          jq -r '.predictions[0].candidates[0].content' genai-response.json

      - name: Save Recommendation
        uses: EndBug/add-and-commit@v9
        with:
          message: "chore: update GenAI recommendation"
          add: 'genai-response.json'
          default_author: github_actions

      - name: Post Infracost comment on PR
        if: github.event_name == 'pull_request'
        run: |
          infracost comment github \
            --path infracost-output.json \
            --repo $GITHUB_REPOSITORY \
            --github-token ${{ secrets.GITHUB_TOKEN }} \
            --pull-request ${{ github.event.pull_request.number }} \
            --behavior update
